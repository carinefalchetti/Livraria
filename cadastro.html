<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Cadastro para sua Compra</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Preços</a></li>
                <li><a href="#">Compras</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <form>
                <fieldset>
                    <legend>Kit Cozinha Completa</legend>

                        <label for="nome">Nome Completo</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
                    </div><br>

                    
                    <br>CPF:<br>
                    <input type="text" required maxlength="15" pattern="^\d{3}\.?\d{3}\.?\d{3}-?\d{2}" id="idCPF"
                        placeholder="000.000.000-00" title="Digite o cpf corretamente" /><br>


                        <br>Email: <br>
                    <input placeholder="nada@nada.com" title="Um email válido" type="email" name="email" id="idEmail" required><br>

        
                    <br>Número de telefone<br>
                    <input type="text" required maxlength="14" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-?([0-9]{4})"
                        id="idTELEFONE" placeholder="(00) 0000-0000" title="Digite o número de telefone corretamente" /><br>   
                        
                        <br>CEP:<br>
                        <input type="text" required maxlength="9" pattern="\d{5}-?\d{3}" id="idCEP" placeholder="00000-000"
                            title="Digite o CEP corretamente" /><br>
            <br>    

                    <div class="actions">
                        <button type="submit">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </div>

                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
